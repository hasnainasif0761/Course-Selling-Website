<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - EduLearn</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="admin-body">
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap"></i>
                <h2>EduLearn Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="active"><i class="fas fa-dashboard"></i>Dashboard</a>
                <a href="#courses"><i class="fas fa-book"></i>Courses</a>
                <a href="#add-courses"><i class="fas fa-plus-circle"></i>Add Courses</a>
                <a href="#users"><i class="fas fa-users"></i>Users</a>
                <a href="#view-site"><i class="fas fa-home"></i>View Site</a>
            </nav>
        </aside>
        <main class="admin-main">
            <header class="admin-header">
                <h1>Course Managment</h1>
                <div class="admin-user">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <section id="add-courses" class="admin-section">
                <h2>Add New Courses</h2>
                <form id="courseform" class="course-form">
                    <div class="form-group">
                        <label for="courseTitle">Course Title</label>
                        <input type="text" id="courseTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="courseDescription">Course Description</label>
                        <textarea name="" id="courseDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="formprice">Price ($)</label>
                            <input type="number" name="" id="formprice" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="formcategory">Category</label>
                            <select name="" id="formcategory" required>
                                <option value="">Select Category</option>
                                <option value="web">Web Development</option>
                                <option value="mobile">Mobile Development</option>
                                <option value="data">Data Science</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="courseUrl">Image URL</label>
                        <input type="url" name="" id="courseUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="videoUrl">Sample Video URL</label>
                        <input type="url" name="" id="videoUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="courseContent">Course Content ( JSON Formate )</label>
                        <textarea name="" id="courseContent" rows="6"
                            placeholder="[{'title':'Chapter 1', 'video': 'url'},{'title':'Chapter 2', 'video': 'url'}]"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Course</button>
                </form>
            </section>

            <section id="courses" class="admin-section">
                <h2>Manage Course</h2>
                <div class="admin-courses-list" id="adminCoursesList">
                    <!-- Courses Will be listed here -->
                </div>
            </section>
        </main>
    </div>
    <script src="./js/admin.js"></script>
</body>

</html>
